<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionneuse GLTF - OpenInventor Style</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #top-bar, #bottom-bar {
            position: absolute;
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        #top-bar { top: 0; }
        #bottom-bar { bottom: 0; }
        #container { position: absolute; top: 50px; bottom: 50px; width: 100%; }
    </style>
</head>
<body>
    <div id="top-bar">Horloge de Notre-Dame de Paris (D. Roegel, 2020-2025)</div>
    <div id="container"></div>
    <div id="bottom-bar">Informations Ã  venir</div>
    <script>
        let scene, camera, renderer, controls;
        
        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 10000);
            camera.position.set(0, 0, 1500);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight - 100);
            document.getElementById('container').appendChild(renderer.domElement);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI;
            
            const loader = new THREE.GLTFLoader();
            loader.load('nd-v0.gltf', function(gltf) {
                scene.add(gltf.scene);
            });
            
            let lightFront = new THREE.DirectionalLight(0xffffff, 0.5);
            lightFront.position.set(10, 10, 10);
            scene.add(lightFront);
            
            let lightBack = new THREE.DirectionalLight(0xffffff, 0.5);
            lightBack.position.set(0, 1000, -1000);
            scene.add(lightBack);
            
            let lightRight = new THREE.DirectionalLight(0xffffff, 0.5);
            lightRight.position.set(1100, 1000, 0);
            scene.add(lightRight);
            
            let lightLeft = new THREE.DirectionalLight(0xffffff, 0.5);
            lightLeft.position.set(-1100, 1000, 0);
            scene.add(lightLeft);
	    
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight - 100);
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        init();
        animate();
    </script>
</body>
</html>
